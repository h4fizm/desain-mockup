<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laman Pemesanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Header -->
    <div class="bg-white text-black p-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a
          href="index.html"
          class="font-extrabold text-2xl tracking-wide hover:opacity-80 transition"
        >
          Rental Car
        </a>

        <div class="flex items-center gap-3 relative">
          <!-- Pesan Button -->
          <a
            href="daftar_mobil.html"
            class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full text-sm shadow-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 18.75a1.5 1.5 0 01-3 0m0 0a1.5 1.5 0 013 0m0 0h7.5m0 0a1.5 1.5 0 003 0m-3 0a1.5 1.5 0 013 0M4.5 18.75H3.375a.375.375 0 01-.375-.375V12.75a.75.75 0 01.75-.75h1.125m15 6.75h1.125a.375.375 0 00.375-.375V14.25a.75.75 0 00-.75-.75h-1.125M4.5 18.75v-9.75a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v9.75"
              />
            </svg>
            Pesan
          </a>

          <!-- Dropdown -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 6h14M5 18h14"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50"
            >
              <a
                href="index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Beranda</a
              >
              <a
                href="daftar_mobil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Daftar Mobil</a
              >
              <a
                href="riwayat.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Riwayat</a
              >
              <a
                href="profil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- isi kontennya disini -->

    <!-- Bottom Navigation -->
    <nav
      class="fixed bottom-0 left-0 right-0 bg-white bg-opacity-90 backdrop-blur text-black border-t border-gray-200 shadow-md flex justify-around py-2 z-50"
    >
      <!-- Beranda (aktif) -->
      <a
        href="index.html"
        class="flex flex-col items-center text-xs font-semibold text-white bg-black px-3 py-1 rounded-full shadow transition"
      >
        <svg
          class="w-6 h-6 mb-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 9.75L12 3l9 6.75M4.5 10.5V20.25h15V10.5"
          />
        </svg>
        Beranda
      </a>

      <!-- Daftar Mobil -->
      <a
        href="daftar_mobil.html"
        class="flex flex-col items-center text-xs text-black hover:text-white hover:bg-black px-3 py-1 rounded-full transition"
      >
        <svg
          class="w-6 h-6 mb-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 13l2-5h14l2 5M5 13v5m14-5v5M7.5 18.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM16.5 18.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
          />
        </svg>
        Daftar Mobil
      </a>

      <!-- Riwayat -->
      <a
        href="riwayat.html"
        class="flex flex-col items-center text-xs text-black hover:text-white hover:bg-black px-3 py-1 rounded-full transition"
      >
        <svg
          class="w-6 h-6 mb-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5h6M9 3h6a2 2 0 012 2v2H7V5a2 2 0 012-2zM5 9h14M5 13h14M5 17h14"
          />
        </svg>
        Riwayat
      </a>

      <!-- Profil -->
      <a
        href="profil.html"
        class="flex flex-col items-center text-xs text-black hover:text-white hover:bg-black px-3 py-1 rounded-full transition"
      >
        <svg
          class="w-6 h-6 mb-1"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 14a4 4 0 01-8 0m8 0a4 4 0 00-8 0m8 0v2a4 4 0 01-8 0v-2m4-6a4 4 0 100-8 4 4 0 000 8z"
          />
        </svg>
        Profil
      </a>
    </nav>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
