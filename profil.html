<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Header -->
    <div class="bg-white text-black p-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a
          href="index.html"
          class="font-extrabold text-2xl tracking-wide hover:opacity-80 transition"
        >
          Rental Car
        </a>

        <div class="flex items-center gap-3 relative">
          <!-- Pesan Button -->
          <a
            href="daftar_mobil.html"
            class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full text-sm shadow-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 18.75a1.5 1.5 0 01-3 0m0 0a1.5 1.5 0 013 0m0 0h7.5m0 0a1.5 1.5 0 003 0m-3 0a1.5 1.5 0 013 0M4.5 18.75H3.375a.375.375 0 01-.375-.375V12.75a.75.75 0 01.75-.75h1.125m15 6.75h1.125a.375.375 0 00.375-.375V14.25a.75.75 0 00-.75-.75h-1.125M4.5 18.75v-9.75a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v9.75"
              />
            </svg>
            Pesan
          </a>

          <!-- Dropdown -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 6h14M5 18h14"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50"
            >
              <a
                href="index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Beranda</a
              >
              <a
                href="daftar_mobil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Daftar Mobil</a
              >
              <a
                href="riwayat.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Riwayat</a
              >
              <a
                href="profil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Profil Card -->
    <section class="px-4 py-6 text-center">
      <div
        class="w-24 h-24 mx-auto rounded-full overflow-hidden border-4 border-black"
      >
        <img
          src="https://i.pravatar.cc/100"
          alt="Avatar"
          class="w-full h-full object-cover"
        />
      </div>
      <h2 class="text-xl font-semibold mt-4">Admin</h2>

      <!-- Role Badge -->
      <span
        class="inline-block mt-1 bg-black text-white text-xs font-medium px-3 py-1 rounded-full shadow-sm"
      >
        Admin
      </span>
      <!-- <span
        class="inline-block mt-1 bg-black text-white text-xs font-medium px-3 py-1 rounded-full shadow-sm"
      >
        User
      </span>
      <span
        class="inline-block mt-1 bg-black text-white text-xs font-medium px-3 py-1 rounded-full shadow-sm"
      >
        Operator
      </span> -->
    </section>

    <!-- Info Section: Form Profil -->
    <section class="px-4 mt-6">
      <form class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            value=""
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            value=""
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center text-sm text-gray-500"
              onclick="togglePasswordVisibility()"
            >
              Tampilkan
            </button>
          </div>
        </div>

        <!-- Save Button -->
        <button
          type="submit"
          class="w-full bg-black text-white py-3 rounded-xl font-medium hover:bg-gray-800 transition mt-10"
        >
          Simpan Perubahan
        </button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-center text-gray-400 text-sm pb-6">
      &copy; 2025 RentalCar. All rights reserved.
    </footer>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
