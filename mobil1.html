<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toyota Fortuner</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/image/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Header -->
    <div class="bg-white text-black p-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a
          href="index.html"
          class="font-extrabold text-2xl tracking-wide hover:opacity-80 transition"
        >
          Rental Car
        </a>

        <div class="flex items-center gap-3 relative">
          <!-- Pesan Button -->
          <a
            href="daftar_mobil.html"
            class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full text-sm shadow-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 18.75a1.5 1.5 0 01-3 0m0 0a1.5 1.5 0 013 0m0 0h7.5m0 0a1.5 1.5 0 003 0m-3 0a1.5 1.5 0 013 0M4.5 18.75H3.375a.375.375 0 01-.375-.375V12.75a.75.75 0 01.75-.75h1.125m15 6.75h1.125a.375.375 0 00.375-.375V14.25a.75.75 0 00-.75-.75h-1.125M4.5 18.75v-9.75a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v9.75"
              />
            </svg>
            Pesan
          </a>

          <!-- Dropdown -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 6h14M5 18h14"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50"
            >
              <a
                href="index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Beranda</a
              >
              <a
                href="daftar_mobil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Daftar Mobil</a
              >
              <a
                href="riwayat.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Riwayat</a
              >
              <a
                href="profil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Konten Utama -->
    <div class="max-w-md mx-auto px-4">
      <div class="relative mb-6">
        <!-- Tombol kembali -->
        <a
          href="index.html"
          class="absolute top-3 left-3 z-10 bg-white p-2 rounded-full shadow hover:bg-gray-100 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 text-black"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </a>

        <!-- Gambar Mobil -->
        <img
          src="assets/image/1.png"
          alt="Toyota Fortuner"
          class="w-full h-52 object-cover rounded-2xl shadow-sm"
        />
      </div>

      <!-- Informasi Mobil -->
      <div class="mb-4">
        <p class="text-sm text-gray-500 uppercase tracking-wide">SUV</p>
        <h1 class="text-2xl font-bold text-black mb-1">Toyota Fortuner</h1>
      </div>

      <!-- Deskripsi -->
      <div class="mb-6">
        <h2 class="text-md font-semibold mb-1">Deskripsi</h2>
        <p class="text-sm text-gray-700 leading-relaxed">
          Mitsubishi Pajero adalah SUV tangguh dengan desain elegan dan
          kenyamanan tingkat tinggi. Cocok untuk perjalanan keluarga maupun
          off-road.
        </p>
      </div>

      <!-- Tarif -->
      <div class="flex items-center justify-between mb-6">
        <p class="text-lg font-bold text-black">Rp 750.000 / hari</p>
      </div>
    </div>

    <!-- Tombol Bawah -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-md px-4 py-3">
      <a
        href="#"
        class="w-full block text-center py-2 rounded-xl bg-green-500 text-white font-semibold"
      >
        Sewa Sekarang
      </a>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
