<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laman Checkout Pemesanan</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/image/favicon.png" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans">
    <!-- Header -->
    <div class="bg-white text-black p-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a
          href="index.html"
          class="font-extrabold text-2xl tracking-wide hover:opacity-80 transition"
        >
          Rental Car
        </a>

        <div class="flex items-center gap-3 relative">
          <!-- Pesan Button -->
          <a
            href="daftar_mobil.html"
            class="flex items-center gap-2 bg-black text-white px-4 py-2 rounded-full text-sm shadow-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 18.75a1.5 1.5 0 01-3 0m0 0a1.5 1.5 0 013 0m0 0h7.5m0 0a1.5 1.5 0 003 0m-3 0a1.5 1.5 0 013 0M4.5 18.75H3.375a.375.375 0 01-.375-.375V12.75a.75.75 0 01.75-.75h1.125m15 6.75h1.125a.375.375 0 00.375-.375V14.25a.75.75 0 00-.75-.75h-1.125M4.5 18.75v-9.75a.75.75 0 01.75-.75h13.5a.75.75 0 01.75.75v9.75"
              />
            </svg>
            Pesan
          </a>

          <!-- Dropdown -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 12h14M5 6h14M5 18h14"
                />
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="dropdownMenu"
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50"
            >
              <a
                href="index.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Beranda</a
              >
              <a
                href="daftar_mobil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Daftar Mobil</a
              >
              <a
                href="riwayat.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Riwayat</a
              >
              <a
                href="profil.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Profile</a
              >
              <a
                href="#"
                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Section -->
    <div
      class="max-w-sm w-[95%] mx-auto mt-6 p-4 bg-gray-100 rounded-xl shadow-md relative"
    >
      <!-- Tombol Kembali (Icon X) -->
      <a
        href="daftar_mobil.html"
        class="absolute top-3 right-3 text-gray-500 hover:text-black transition"
        title="Kembali"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </a>

      <h2 class="text-xl font-bold mb-4 text-center">Checkout Pemesanan</h2>
      <form class="space-y-4">
        <!-- Nama Mobil -->
        <div>
          <label class="block text-sm font-medium mb-1">Nama Mobil</label>
          <input
            type="text"
            value="Toyota Fortuner"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
            readonly
          />
        </div>

        <!-- Jenis Mobil -->
        <div>
          <label class="block text-sm font-medium mb-1">Jenis Mobil</label>
          <div
            class="flex items-center gap-2 border border-gray-300 rounded-lg px-3 py-2 bg-white"
          >
            <!-- Ikon SUV -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-6 h-6 text-gray-700"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 13l2-5h14l2 5M5 13v5m14-5v5M7.5 18.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM16.5 18.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
              />
            </svg>
            <span class="text-sm">SUV</span>
          </div>
        </div>

        <!-- Waktu Peminjaman -->
        <div>
          <label class="block text-sm font-medium mb-1"
            >Tanggal & Jam Peminjaman</label
          >
          <div class="grid grid-cols-2 gap-2">
            <input
              type="date"
              value="2025-04-15"
              class="px-3 py-2 border border-gray-300 rounded-lg"
            />
            <input
              type="time"
              value="09:00"
              class="px-3 py-2 border border-gray-300 rounded-lg"
            />
            <input
              type="date"
              value="2025-04-17"
              class="px-3 py-2 border border-gray-300 rounded-lg"
            />
            <input
              type="time"
              value="17:00"
              class="px-3 py-2 border border-gray-300 rounded-lg"
            />
          </div>
        </div>

        <!-- Atas Nama -->
        <div>
          <label class="block text-sm font-medium mb-1">Atas Nama</label>
          <input
            type="text"
            placeholder="Atas Nama ..."
            value="Admin"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg"
          />
        </div>

        <!-- Total Harga -->
        <div class="mt-4 bg-white px-4 py-3 rounded-lg border border-gray-300">
          <div class="flex justify-between items-center text-sm">
            <span>Total Harga:</span>
            <span class="font-bold text-green-600">Rp 2.400.000</span>
          </div>
        </div>

        <!-- Tombol Submit -->
        <button
          type="submit"
          class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg hover:bg-green-700 transition"
        >
          Konfirmasi Pemesanan
        </button>
      </form>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
